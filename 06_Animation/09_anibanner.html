<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>animation - Banner</title>

	<link rel="stylesheet" type="text/css" href="animation/style.css">

</head>
<body>
	<div id="wrap">
		<ul id="wave">
			<li class="back"></li>
			<li class="front"></li>
		</ul>

		<div id="clouds">
			<ul class="c1">
				<li><img src="animation/cloud-1.png" alt="구름1"></li>
				<li><img src="animation/cloud-2.png" alt="구름2"></li>
				<li><img src="animation/cloud-3.png" alt="구름3"></li>
			</ul>
			<ul class="c2">
				<li><img src="animation/cloud-1.png" alt="구름1"></li>
				<li><img src="animation/cloud-2.png" alt="구름2"></li>
				<li><img src="animation/cloud-3.png" alt="구름3"></li>
			</ul>
		</div>

		<dl id="boat">
			<dt><img src="animation/boat.png" alt="보트"></dt>
			<dd><img src="animation/question-mark.png" alt="물음표"></dd>
		</dl>

		<div id="text">
			<h1>Lost at sea?</h1>
			<h2>Relax - we've got your rudder.</h2>
			<form autocomplete="off">
				<input type="email" id="mail" title="이메일주소" placeholder="Email address">
				<input type="submit" value="Guide me" id="btn">
			</form>
		</div>
	</div>
</body>
</html>
